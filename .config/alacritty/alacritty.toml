# Configuración básica funcional de Alacritty

[window]
decorations = "none"
dynamic_title = false
startup_mode = "Windowed"
padding = { x = 10, y = 20 }
opacity = 0.95

[font]
normal = { family = "HasklugNerdFont", style = "Regular" }
bold = { family = "HasklugNerdFont", style = "Bold" }
italic = { family = "HasklugNerdFont", style = "Italic" }
bold_italic = { family = "HasklugNerdFont", style = "Bold Italic" }
builtin_box_drawing = true
size = 12.5

[cursor]
blink_interval = 550
unfocused_hollow = false
thickness = 0.15

[cursor.style]
blinking = "On"
shape = "Beam"

[scrolling]
history = 1000
multiplier = 3

[general]
import = [
    "./themes/everforest_dark.toml"
]





bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Habilitamos la opcion de poder seleccionar con el raton
set-option -g mouse on

# Atajos de teclados para moverte entre los paneles
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Redimensionar paneles con Alt + Flechas
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5


set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'



# Configurar el Ã­ndice de las ventanas para que empiecen en 1
set -g base-index 1


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'frappe'
set -g @plugin 'tmux-plugins/tmux-resurrect'



# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
